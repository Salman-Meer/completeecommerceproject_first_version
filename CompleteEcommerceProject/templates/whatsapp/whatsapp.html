<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #128C7E;
            --dark-color: #075E54;
            --light-color: #DCF8C6;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .whatsapp-icon {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--white);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .whatsapp-icon i {
            color: var(--primary-color);
            font-size: 28px;
        }

        .form-container {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        .input-group input {
            padding-left: 45px;
        }

        .input-group .country-code {
            position: absolute;
            left: 15px;
            top: 40px;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .input-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: var(--dark-gray);
            border-top: 1px solid #eee;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="whatsapp-icon">
                <i class="fab fa-whatsapp"></i>
            </div>
            <h1>WhatsApp Message Sender</h1>
            <p>Send messages directly without saving the number</p>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <span class="country-code">+</span>
                <input type="number" id="phone" placeholder="Enter phone number without country code" required>
            </div>
            
            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type your message here..." required></textarea>
            </div>
            
            <button id="sendBtn" class="btn">
                <i class="fab fa-whatsapp"></i> Send via WhatsApp
            </button>
        </div>
        
        <div class="footer">
            Note: This will open WhatsApp web or app to send the message
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendBtn = document.getElementById('sendBtn');
            const phoneInput = document.getElementById('phone');
            const messageInput = document.getElementById('message');
            
            sendBtn.addEventListener('click', function() {
                const phone = phoneInput.value.trim();
                const message = messageInput.value.trim();
                
                if (!phone) {
                    alert('Please enter a phone number');
                    phoneInput.focus();
                    return;
                }
                
                if (!message) {
                    alert('Please enter a message');
                    messageInput.focus();
                    return;
                }
                
                // Encode the message for URL
                const encodedMessage = encodeURIComponent(message);
                
                // Create WhatsApp URL
                const whatsappUrl = `https://wa.me/${phone}?text=${encodedMessage}`;
                
                // Open in a new tab
                window.open(whatsappUrl, '_blank');
            });
            
            // Add animation to button when page loads
            setTimeout(() => {
                sendBtn.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    sendBtn.style.transform = 'scale(1)';
                }, 200);
            }, 500);
            
            // Add input validation for phone number
            phoneInput.addEventListener('input', function() {
                if (this.value.length > 15) {
                    this.value = this.value.slice(0, 15);
                }
            });
        });
    </script>
</body>
</html>
