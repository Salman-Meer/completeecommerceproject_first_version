<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and Login Buttons</title>
  <style>
  
    .button-container {
      display: flex;
      gap: 20px;
    }
    .button {
      text-decoration: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 25px;
      color: white;
      transition: 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .button.signup {
      background-color: #28a745;
    }
    .button.signup:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
    .button.login {
      background-color: #007bff;
    }
    .button.login:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .button.logout {
      background-color: #1eea4a;
    }
    .button.logout:hover {
      background-color: #159c39;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="button-container" style="position: relative; top:40px">
    {% if user.id is None %}
    <a href="{% url 'signup' %}" class="button signup">Signup</a>
    <a href="{% url 'siginin' %}" class="button login">Login</a>
    {% endif %}
    {% if user.id is not None %} 
    <a href="{% url 'logout' %}" class="button logout">Logout</a>
    {% endif %}
  </div>
</body>
</html>
