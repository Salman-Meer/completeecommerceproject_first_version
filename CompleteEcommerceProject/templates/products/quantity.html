<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let quantity=1
    </script>
    <style>
       
    .symbols {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px; /* Space between the plus and minus */
        margin-top: 20px;
      }
      
      .plus, .minus {
        width: 50px;
        height: 10px;
        background-color: #4CAF50; /* Initial green color */
        border-radius: 5px; /* Rounded edges */
        position: relative;
        transition: background-color 0.3s ease; /* Smooth hover effect */
      }
      
      /* Plus vertical bar */
      .plus::before {
        content: "";
        position: absolute;
        width: 10px;
        height: 50px;
        background-color: #4CAF50;
        top: -20px;
        left: 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      
      /* Hover effects */
      .plus:hover, .plus:hover::before {
        background-color: #FF5722; /* Orange on hover */
      }
      
      .minus:hover {
        background-color: #FF5722; /* Orange on hover */
      }

      #quantity{
        color: rgb(50, 68, 68);
        font-size: 25px;
      }
</style>      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="symbols">
        <div class="minus" id="minus"></div>
        <p id="quantity"></p>
        
        <input type="hidden" name="quantity" value="" id="quantity_in_inputbox">
        <div class="plus" id="plus"></div>
    </div> 
</body>
</html>
<script>
    
  document.getElementById("quantity").innerText = `${quantity}`; 
  
  document.getElementById("quantity_in_inputbox").value = quantity;
    document.getElementById("plus").addEventListener("click", function () {
   // Increment the variable
   // Print the updated value to the console
   quantity++
  document.getElementById("quantity").innerText = `${quantity}`; // Update the div content
  document.getElementById("quantity_in_inputbox").value = quantity;
  
});

document.getElementById("minus").addEventListener("click", function () {
   // Increment the variable
   if(quantity>1){
   quantity--;
  console.log(quantity); // Print the updated value to the console
  
  document.getElementById("quantity").innerText = `${quantity}`; // Update the div content
  
  document.getElementById("quantity_in_inputbox").value = quantity;
   }
});
</script>
