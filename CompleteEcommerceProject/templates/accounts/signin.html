<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Amazon Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: block;
            margin-left: 35%;
        }

        .signin-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .signin-container form {
            display: block;
            
        }

        .signin-container label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .signin-container input {
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
        }

        .signin-container button {
            background-color: #ff9900;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .signin-container button:hover {
            background-color: #e68a00;
        }

        .signin-container .forgot-password {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }

        .signin-container .forgot-password a {
            color: #0073bb;
            text-decoration: none;
        }

        .signin-container .forgot-password a:hover {
            text-decoration: underline;
        }

        .signin-container .signup-link {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .signin-container .signup-link a {
            color: #0073bb;
            text-decoration: none;
        }

        .signin-container .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% extends "base/base.html" %}
    {% block start %}

    {% if messages %}
            <div>
                {% include 'base/alert.html' %}
            </div>
      {% endif %}
      <div class="container">
        <row>
            <div class="col">

                
    <div class="signin-container">
        <h1>Sign In</h1>

        <form action="" method="post">
        {% csrf_token %}
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign In</button>

            <p class="forgot-password">Forgot your password? <a href="#">Reset it here</a>.</p>
        </form>
        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Create one</a></p>
        <center>
            <style>
                .btn-container {
                    display: flex;
                    flex-direction: column;
                    gap: 10px;
                }
                .btn {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    width: 250px;
                    padding: 10px;
                    border: none;
                    border-radius: 5px;
                    font-size: 16px;
                    cursor: pointer;
                    text-decoration: none;
                    color: white;
                    font-weight: bold;
                }
                .google-btn {
                    background-color: #DB4437;
                }
                .github-btn {
                    background-color: #333;
                }
                .btn img {
                    width: 20px;
                    height: 20px;
                    margin-right: 10px;
                }
            </style>
        </head>
        <body>
        {% load socialaccount %}
            <div class="btn-container">
                <a href="{% provider_login_url 'google' %}" class="btn google-btn">
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-icon-png-transparent-background-osteopathy-16.png" alt="Google Logo">
                    Sign in with Google
                </a>
                <a href="#" class="btn github-btn">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
                    Sign in with GitHub
                </a>
            </div>
        
        </body>
        </center>
        
    </div>
                
            </div>
        </row>
      </div>    
      <!------------------------------------------------------------------------------>
      <!DOCTYPE html>

{% endblock %}
</body>
</html>
